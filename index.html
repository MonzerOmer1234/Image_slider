<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide-number" id="slide-number"></div>
      <img src="images/img-01.jpg" alt=""  />
      <img src="images/img-02.jpg" alt="" />
      <img src="images/img-03.jpg" alt="" />
      <img src="images/img-04.jpg" alt="" />
      <img src="images/img-05.jpg" alt="" />
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <span id="paginations" class="paginations"></span>
      <span id="next" class="next">Next</span>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
